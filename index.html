<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <h1>Dinosaurs</h1>

    <figure class="media">
      <div class="media-img media-img-reverced">
        <img src="images/ankylosaurus.svg" alt="">
      </div>
      <figcaption>Ankylosaurus</figcaption>
    </figure>

    <figure>
      <div class="embed embed-1by1">
        <img class="embed-item" src="images/hadrosaur.svg" alt="">
      </div>
      <figcaption>Hardrosaur</figcaption>
    </figure>

    <figure>
      <div class="embed embed-1by1">
        <img class="embed-item" src="images/stegosaurus.svg" alt="">
      </div>
      <figcaption>Stegosaurus</figcaption>
    </figure>

    <figure>
      <div class="embed embed-1by1">
        <img class="embed-item" src="images/triceratops.svg" alt="">
      </div>
      <figcaption>Triceratops</figcaption>
    </figure>
  </div>

</body>
</html>
